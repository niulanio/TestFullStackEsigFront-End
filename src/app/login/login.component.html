<div id="loginAuthentication">
    <div id="loginAuthentication_content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-header">
                            <h3 class="text-center font-weight-light my-4">
                                {{newUser ? 'Cadastro de novo usuário': 'Entrar'}}
                            </h3>
                        </div>
                        <div class="card-body">
                            <div class="alert alert-success" *ngIf="messageSuccess">
                                {{messageSuccess}}
                            </div>
                            <div class="alert alert-danger" *ngFor="let erro of erros">
                                {{erro}}
                            </div>
                            <form #loginForm="ngForm" (submit)="onSubmit()">
                                <div class="form-group">
                                    <label class="small mb-1">Login:</label>
                                    <input type="text" name="login" [(ngModel)]="login" autocomplete="off"
                                        class="form-control py-4" placeholder="Digite seu login" />
                                </div>
                                <div class="form-group">
                                    <label class="small mb-1">Senha:</label>
                                    <input type="password" name="senha" [(ngModel)]="senha" class="form-control py-4"
                                        placeholder="Digite sua senha" />
                                </div>
                                <div class="form-group align-items-center justify-content-between mt-4 mb-0">
                                    <button type="submit" class="btn btn-primary" *ngIf="!newUser">Entrar</button>
                                </div>
                                <button type="button" class="btn btn-success" (click)="cadastrarNovoUsuario()"
                                    *ngIf="newUser">
                                    Cadastrar
                                </button>
                                <button type="button" (click)="cancelNewUser()" class="btn btn-danger ml-1"
                                    *ngIf="newUser">
                                    Cancelar
                                </button>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <div class="small">
                                <a href="#" (click)="preparaNovoUsuario($event)">
                                    Não possui usuário? Cadastre-se
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
